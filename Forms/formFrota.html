            <div>
                <form>
                    <section>
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>

                        <label for="estado-civil">Estado Civil:</label>
                        <select id="estado-civil" name="estado-civil" required>
                            <option value=""></option>
                            <option value="solteiro">Solteiro(a)</option>
                            <option value="casado">Casado(a)</option>
                            <option value="divorciado">Divorciado(a)</option>
                            <option value="viuvo">Viúvo(a)</option>
                        </select>

                        <br>
                        <label for="cep">CEP:</label>
                        <input type="number" id="cep" name="cep" required>

                        <label for="data-nascimento">Data de Nascimento:</label>
                        <input type="date" id="data-nascimento" name="data-nascimento" required>

                        <label for="genero">Gênero:</label>
                        <br>
                        <select id="genero" name="genero" required>
                            <option value=""></option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                        <br>
                        <label for="modelo-carro">Marca do Veículo:</label>
                        <select id="modelo-carro" name="modelo-carro" required>
                            <option value=""></option>
                            <option value="agrale">Agrale</option>
                            <option value="byd">BYD</option>
                            <option value="daf">DAF</option>
                            <option value="efa">Effa (JBC/JMC)</option>
                            <option value="foton">Foton</option>
                            <option value="hyundai-cominhao">Hyundai</option>
                            <option value="international">International</option>
                            <option value="iveco">Iveco</option>
                            <option value="jac-caminhao">JAC</option>
                            <option value="benz-caminhao">Mercedes-Benz</option>
                            <option value="man">MAN</option>
                            <option value="sinotruck">Sinotruck</option>
                            <option value="shacman">Shacman</option>
                            <option value="volvo-caminhao">Volvo</option>
                        </select>
                        <label for="modelo">Modelo:</label>
                        <input type="text" id="modelo" name="modelo" required>

                        <label for="fabricação">Ano de Fabricação:</label>
                        <input type="number" min="1970" max="2099" step="1" id="fabricação" name="fabricação" required>
                        
                        <button> <a href="form.html"> Simular </a></button>
                    </section>
                </Form>
            </div>
            <div class="main" id="main">
                <div class="main-container-form">
                    <div class="main-content">
                        <h1>Seguro de<br>Automóveis</h1>
                        <h2>Sua simulação proporcionada pela Dornelles.</h2>
                    </div>
